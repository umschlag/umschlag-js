workspace:
  base: /srv/app
  path: src/github.com/umschlag/umschlag-js

branches:
  - master

pipeline:
  cache-restore:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_endpoint, cache_s3_access_key, cache_s3_secret_key ]
    restore: true
    when:
      local: false

  sdk-prepare:
    image: webhippie/nodejs:latest
    pull: true
    commands:
      - yarn install --frozen-lockfile

  sdk-lint:
    image: webhippie/nodejs:latest
    pull: true
    commands:
      - yarn lint

  sdk-build:
    image: webhippie/nodejs:latest
    pull: true
    commands:
      - yarn build

  sdk-test:
    image: webhippie/nodejs:latest
    pull: true
    commands:
      - yarn test

  # sdk-release:
  #   image: plugins/npm:1
  #   pull: true
  #   secrets: [ npm_token ]
  #   when:
  #     event: [ tag ]
  #     branch: master

  cache-rebuild:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_endpoint, cache_s3_access_key, cache_s3_secret_key ]
    rebuild: true
    mount:
      - node_modules/
    when:
      local: false
      event: [ push ]
      branch: master

  cache-flush:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_endpoint, cache_s3_access_key, cache_s3_secret_key ]
    flush: true
    flush_age: 14
    when:
      local: false
      event: [ push ]
      branch: master

  notify-matrix:
    image: plugins/matrix:1
    pull: true
    secrets: [ matrix_roomid, matrix_username, matrix_password ]
    when:
      local: false
      event: [ push, tag ]
      status: [ changed, failure ]
